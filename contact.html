<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Contact Brian</title>

    <!-- The Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Internal style sheet-->
    <style>
        body {
          background-color: lightcoral;
        }
        
        hr {
          color: gray
        }
            
        .form-container {
            background: gray;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px black;
            margin-top: 100px;
            margin-bottom: 30px;
        }
    </style>
  </head>


  <body>
   
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">Connect<span style="color: gray">withBrian</span></a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
    </nav> 

    <!--Contact form-->
    <section class="container">
      <section class="row">
          <section class="col-12 col-sm-10 col-md-6">
              <form class="form-container">
                <h1>Contact</h1>
                <hr>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control">
                </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" rows="5"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </section>
      </section>
    </section>

    <!--Footer-->
    <footer class="bg-dark w-100 text-center text-white mt-5 p-3">
      &copy; 2020 Brian Short
    </footer>



    <!--Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
